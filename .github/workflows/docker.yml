name: Build and Push Docker Image

on:
  # DÃ©clencher le workflow sur les pushs sur la branche principale
  push:
    branches:
      - main

jobs:
  Construire-et-deployer:
    runs-on: ubuntu-latest

    steps:
      # Cloner le code source
      - uses: actions/checkout@v4

      # Docker image 
      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/backend:v1 -f Dockerfile .
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:v1 -f Dockerfile-web .

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/backend:v1
        run: docker push ${{ secrets.DOCKER_USERNAME }}/frontend:v1
        


